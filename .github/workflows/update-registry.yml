name: Update registry file

on: 
  workflow_dispatch:

env:
  REGISTRY_FILE: data-registry.txt
  REGISTRY_BRANCH: registry-branch

jobs:
  get-files-job:
    name: (Re)calculate file hashes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Check out the repository
      - name: Import packages
        run: |
          pip install pooch
      - name: Remove current registry file
        run : 
          rm -f "$REGISTRY_FILE"
      - name: Add files to registry
        run: |
          python scripts/add_to_registry.py "sed/STAR/PICKLES/" "$REGISTRY_FILE"
#          python scripts/add_to_registry.py "sed/" "$REGISTRY_FILE"
#          python scripts/add_to_registry.py "filt/" "$REGISTRY_FILE"
      - name: Cat new registry file
        run : 
          cat "$REGISTRY_FILE"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update registry.
          branch: update-registry
